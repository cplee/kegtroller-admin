<div class="" style="margin-top: 50px" data-ng-controller="KegauthController">
    <img src="/public/kegauth/assets/img/green.png" ng-show="kegauth.ttl"/>
    <img src="/public/kegauth/assets/img/red.png" ng-hide="kegauth.ttl"/>
    <form  ng-submit="refresh()">
       <button type="submit" class="btn btn-primary" style="width:100px">Refresh</button>
    </form>
    <br/>
    <form  ng-submit="unlock()" ng-show="authenticated && !kegauth.ttl">
       <button type="submit" class="btn btn-primary" style="width:100px">Unlock</button>
    </form>
</div>
